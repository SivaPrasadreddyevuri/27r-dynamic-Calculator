  <head>

  <body>
    <h1>CALCULATOR</h1>
    <div class="main">
      <input id="show" type="text" />
    
    <div>
        <button value="7"  onclick="validation(event)">7</button>
        <button value="8"  onclick="validation(event)">8</button>
        <button value="9"  onclick="validation(event)">9</button>
        <button value="/"  onclick="validation(event)">/</button>
        <button  onclick="validation(event)">DEL</button>
    </div>
    <div>
        <button value="4"  onclick="validation(event)">4</button>
        <button value="5"  onclick="validation(event)">5</button>
        <button value="6"  onclick="validation(event)">6</button>
        <button value="*"  onclick="validation(event)">*</button>
        <button  onclick="validation(event)">AC</button>
    </div>
    <div>
        <button value="1"  onclick="validation(event)">1</button>
        <button value="2"  onclick="validation(event)">2</button>
        <button value="3"  onclick="validation(event)">3</button>
        <button value="-"  onclick="validation(event)">-</button>
        <button value="%"  onclick="validation(event)">%</button>
    </div>
    <div>
        <button value="0"  onclick="validation(event)">0</button>
        <button value="."  onclick="validation(event)">.</button>
        <button value="+"  onclick="validation(event)">+</button>
        <button value="="  onclick="validation(event)">=</button>
        <button value="00"  onclick="validation(event)">00</button>
    </div>
    </div>
